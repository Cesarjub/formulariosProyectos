<!DOCTYPE html>
<html lang = "es-ES">

    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width", initial-scale = 1.0>

        <!-- Titulo de la pagina -->
        <title>Formulario proyectos</title>

        <!-- Color de la pestaña en moviles -->
        <meta name = "theme-color" content = "#fefae0">

        <!-- Bootstrap 5 -->
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
          rel = "stylesheet" integrity = "sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin = "anonymous">
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
          integrity = "sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin = "anonymous"></script>
    </head>

    <body>

        <!-- Navbar -->
        <header class = "mb-4">
            <nav class = "navbar navbar-expand-lg navbar-light bg-success">
                <div class = "container-md">
                  <a class = "navbar-brand text-white" href = "#">Agregar proyectos</a>
                  <div class = "collapse navbar-collapse justify-content-end">
                    <ul class = "navbar-nav">
                      <li class = "nav-item">
                        <a class = "nav-link text-light" aria-current = "page" href = "./FormularioProductos.html">Productos</a>
                      </li>
                      <li class = "nav-item">
                        <a class = "nav-link text-light" aria-current = "page" href = "./FormularioProductosVarios.html">Varios productos</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>

        <!-- Formulario de proyectos -->
        <section id = "seccion-proyectos">
            <div class = "container w-75 mb-lg-6 rounded shadow">
                <div class = "row pb-4">

                    <div class = "mt-4 mb-3 text-center">
                        <h2>Formulario de proyectos</h2>
                    </div>

                    <div class = "container-fluid">
                        <form id = "form-proyectos">

                            <div class = "row justify-content-center mb-2">

                                <!-- Titulo del proyecto -->
                                <div class = "col-12 col-md-6">
                                    <label for = "titulo-proyecto" class = "form-label">Título del proyecto:</label>
                                    <input type = "text" class = "form-control" name = "titulo-proyecto" id = "titulo-proyecto" required>
                                </div>

                            </div>

                            <div class = "row justify-content-center mb-2">

                                <!-- Duracion del proyecto -->
                                <div class = "col-12 col-md-6">
                                    <label for = "duracion-proyecto" class = "form-label">Duración del proyecto:</label>
                                    <div id = "contenido-duracion-proyecto">
                                    </div>
                                </div>
                            </div>

                            <div class = "row justify-content-center mb-3">

                                <!-- Tipo de poryecto -->
                                <div class = "col-12 col-md-6">
                                    <label class = "form-label">Tipo del proyecto:</label>
                                    <select class = "form-select" id = "tipo-proyecto" name = "tipo-proyecto" aria-label = "Floating label select">
                                    </select>
                                </div>

                            </div>

                            <div class = "row justify-content-center">

                                <!-- Responsable del proyecto -->
                                <div class = "col-12 col-md-6">

                                    <label class = "form-label">Responsable del proyecto:</label>

                                    <div>
                                        <!-- Agregar responsable -->  
                                        <button type = "button" class = "btn btn-primary" id = "btn-add-responsable">Agregar responsable</button>
                                        <!-- Lista de responsable -->
                                        <ul id = "lista-responsable" class = "mt-2">
                                        </ul>
                                    </div>
                                </div>

                            </div>

                            <div class = "row justify-content-center mb-2">

                                <!-- Colaboradores del proyecto -->
                                <div class = "col-12 col-md-6">
                                    <label class = "form-label">Colaboradores del proyecto:</label>
                                    
                                    <div>
                                        <!-- Agregar colaboradores -->                                    
                                        <button type = "button" class = "btn btn-secondary" id = "btn-add-colaborador">Agregar colaboradores</button>                                        
                                        <!-- Lista de colaboradores -->
                                        <ol id = "lista-colaborador" class = "mt-2">
                                        </ol>    
                                    </div>

                                    <div id = "colablHelp" class = "form-text mb-1">Solo puede agregar un maximo de 3 colaboradores.</div>
                                </div>

                            </div>

                            <!-- Guardar proyecto -->
                            <div class = "row justify-content-center d-grid mt-4 mb-2">
                                <button type = "submit" class = "btn btn-success mt-3 mb-5" id = "btn-form-proyectos">Guardar proyecto</button>
                            </div>

                        </form>
                    </div> 
                </div>
            </div>
        </section>

        <!-- Formulario de responsables del proyecto -->
        <section id = "seccion-responables" style = "display: none;">
            <div class = "container w-75 mb-lg-6 rounded shadow border border-warning border-5">
                <div class = "row pb-4">

                    <div class = "mt-4 mb-3 text-center">
                        <h2>Agregar responsable</h2>
                    </div>

                    <div class = "container-fluid">
                        <form id = "form-responsables">

                            <div class = "row justify-content-center mb-2">

                                <!-- Nombre del responsable -->
                                <div class = "col-12 col-md-6">
                                    <label for = "nombre-responsable" class = "form-label">Nombre del responsable:</label>
                                    <input type = "text" class = "form-control" name = "nombre-responsable" id = "nombre-responsable" required>
                                </div>

                            </div>

                            <div class = "row justify-content-center mb-2">

                                <!-- Apellidos del responsable -->
                                <div class = "col-12 col-md-6">
                                    <label for = "apellido-responsable" class = "form-label">Apellidos del responsable:</label>
                                    <input type = "text" class = "form-control" name = "apellido-responsable" id = "apellido-responsable" required>
                                </div>

                            </div>      
                            
                            <div class = "row justify-content-center mb-2">

                                <!-- Email del responsable -->
                                <div class = "col-12 col-md-6">
                                    <label for = "email-responsable" class = "form-label">Correo electrónico:</label>
                                    <input type = "email" class = "form-control" name = "email-responsable" id = "email-responsable" required>
                                </div>

                            </div>        
                            
                            <div class = "row justify-content-center mb-2">

                                <!-- Telefono del responsable -->
                                <div class = "col-12 col-md-6">
                                    <label for = "telefono-responsable" class = "form-label">Número de teléfono:</label>
                                    <input type = "number" class = "form-control" name = "telefono-responsable" id = "telefono-responsable" max = "9999999999" required>
                                </div>

                            </div>           
                            
                            <!-- Guardar responsable -->
                            <div class = "row justify-content-center d-grid mt-4 mb-2">
                                <div class = "col">

                                    <span class = "float-left">
                                        <button type = "button" class = "btn btn-danger mt-3 mb-5" id = "btn-cancelar-responsable">Cancelar</button>
                                    </span>

                                    <span class = "float-right">
                                        <button type = "submit" class = "btn btn-success mt-3 mb-5" id = "btn-form-responsable">Guardar responsable</button>
                                    </span>
                                </div>
                            </div>                   

                        </form>
                    </div> 
                </div>
            </div>
        </section>   
        
    
        <!-- Formulario de colaboradores del proyecto -->
        <section id = "seccion-colaboradores" style = "display: none;">
            <div class = "container w-75 mb-lg-6 rounded shadow border border-warning border-5">
                <div class = "row pb-4">

                    <!-- Alerta -->
                    <div class = "alert alert-warning alert-dismissible fade show" role = "alert">
                        <span id = "alerta-colaborador">
                            Solo puede agregar <strong>3 colaboradores</strong> en este proyecto.
                        </span>
                        <!--<button type = "button" class = "btn-close" data-bs-dismiss = "alert" aria-label = "Close"></button>-->
                    </div>

                    <div class = "mt-3 mb-3 text-center">
                        <h2>Agregar colaborador</h2>
                    </div>

                    <div class = "container-fluid">
                        <form id = "form-colaboradores">

                            <div class = "row justify-content-center mb-2">

                                <!-- Nombre del colaborador -->
                                <div class = "col-12 col-md-6">
                                    <label for = "nombre-colaborador" class = "form-label">Nombre del colaborador:</label>
                                    <input type = "text" class = "form-control" name = "nombre-colaborador" id = "nombre-colaborador" required>
                                </div>

                            </div>

                            <div class = "row justify-content-center mb-2">

                                <!-- Apellidos del colaborador -->
                                <div class = "col-12 col-md-6">
                                    <label for = "apellido-colaborador" class = "form-label">Apellidos del colaborador:</label>
                                    <input type = "text" class = "form-control" name = "apellido-colaborador" id = "apellido-colaborador" required>
                                </div>

                            </div>      
                            
                            <div class = "row justify-content-center mb-2">

                                <!-- Email del colaborador -->
                                <div class = "col-12 col-md-6">
                                    <label for = "email-colaborador" class = "form-label">Correo electrónico:</label>
                                    <input type = "email" class = "form-control" name = "email-colaborador" id = "email-colaborador" required>
                                </div>

                            </div>        
                            
                            <div class = "row justify-content-center mb-2">

                                <!-- Telefono del responsable -->
                                <div class = "col-12 col-md-6">
                                    <label for = "telefono-colaborador" class = "form-label">Número de teléfono:</label>
                                    <input type = "number" class = "form-control" name = "telefono-colaborador" id = "telefono-colaborador" max = "9999999999" required>
                                </div>

                            </div>           
                            
                            <!-- Guardar colaborador -->
                            <div class = "row justify-content-center d-grid mt-4 mb-2">
                                <div class = "col">

                                    <span class = "float-left">
                                        <button type = "button" class = "btn btn-danger mt-3 mb-5" id = "btn-cancelar-colaborador">Cancelar</button>
                                    </span>

                                    <span class = "float-right">
                                        <button type = "submit" class = "btn btn-success mt-3 mb-5" id = "btn-form-colaborador">Guardar colaborador</button>
                                    </span>
                                </div>
                            </div>                   

                        </form>
                    </div> 
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class = "bg-success mt-4 p-3"></footer>

        <!-- JavaScript -->
        <script type = "module" src = "./JS/Proyectos.js"></script>

    </body>

</html>
