<!DOCTYPE html>
<html lang = "es-ES">

    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width", initial-scale = 1.0>

        <!-- Titulo de la pagina -->
        <title>Formulario productos</title>

        <!-- Color de la pestaña en moviles -->
        <meta name = "theme-color" content = "#fefae0">

        <!-- Bootstrap 5 -->
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
          rel = "stylesheet" integrity = "sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin = "anonymous">
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
          integrity = "sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin = "anonymous"></script>
    </head>

    <body>

        <!-- Navbar -->
        <header class = "mb-4">
            <nav class = "navbar navbar-expand-lg navbar-light bg-success">
                <div class = "container-md">
                  <a class = "navbar-brand text-white" href = "#">Agregar productos</a>
                  <div class = "collapse navbar-collapse justify-content-end">
                    <ul class = "navbar-nav">
                      <li class = "nav-item">
                        <a class = "nav-link text-light" aria-current = "page" href = "./FormularioProyectos.html">Proyectos</a>
                      </li>
                      <li class = "nav-item">
                        <a class = "nav-link text-light" aria-current = "page" href = "./FormularioProductosVarios.html">Varios productos</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>  
        
        <!-- Formulario de productos -->
        <section id = "seccion-productos">
            <div class = "container w-75 mb-lg-6 rounded shadow">
                <div class = "row pb-4">

                    <div class = "mt-4 mb-3 text-center">
                        <h2>Formulario de productos</h2>
                    </div>    

                    <div class = "container-fluid">

                            <div class = "row justify-content-center mb-2">

                                <!-- Seleccion de proyectos -->
                                <div class = "col-12 col-md-6">
                                    <label class = "form-label">Seleccione un proyecto:</label>
                                    <select class = "form-select mb-3" id = "combo-proyecto" name = "combo-proyecto" aria-label = "Floating label select">
                                    </select>
                                </div>
        
                            </div>

                            <!-- Opciones -->
                            <div class = "row justify-content-center mb-3">

                                <div class = "col-md-5 col-md-offset-5 border rounded-2 border-success">
                                    Seleccione los productos generados por el proyecto:
                                </div>
                            </div>   

                            <div class = "row justify-content-center mb-2">

                                <!-- Tabs -->
                                <div class = "col-md-5 col-md-offset-5">

                                    <ul class = "nav nav-pills mb-3" id = "pills-tab" role = "tablist">

                                        <li class = "nav-item" role = "presentation">
                                          <button class = "nav-link active" id = "pills-art" data-bs-toggle = "pill" 
                                          data-bs-target = "#panel-art" type = "button" role = "tab" aria-controls = "panel-art" aria-selected = "true">Articulo</button>
                                        </li>

                                        <li class = "nav-item" role = "presentation">
                                          <button class = "nav-link" id = "pills-lib" data-bs-toggle = "pill" 
                                          data-bs-target = "#panel-lib" type = "button" role = "tab" aria-controls = "panel-lib" aria-selected = "false">Libro</button>
                                        </li>

                                        <li class = "nav-item" role = "presentation">
                                          <button class = "nav-link" id = "pills-cap-lib" data-bs-toggle = "pill" 
                                          data-bs-target = "#panel-cap" type = "button" role = "tab" aria-controls = "panel-cap" aria-selected = "false">Capitulo de libro</button>
                                        </li>

                                        <li class = "nav-item" role = "presentation">
                                            <button class = "nav-link" id = "pills-tesis" data-bs-toggle = "pill" 
                                            data-bs-target = "#panel-tesis" type = "button" role = "tab" aria-controls = "panel-tesis" aria-selected = "false">Tesis</button>
                                          </li>                                        

                                    </ul>                                  
                                  </div>
                            </div>
                            
                            <!-- Formularios -->
                            <div class = "row justify-content-center mb-2">

                                <div class = "col-12 col-md-6">

                                    <div class = "tab-content">

                                        <!-- Formulario de articulos -->
                                        <div class = "tab-pane fade show active" id = "panel-art" role = "tabpanel" aria-labelledby = "pills-art">
                                            <form id = "form-articulo">

                                            <!-- Titulo articulo -->
                                            <div class = "mb-3">
                                                <label for = "titulo-art" class = "form-label">Título del articulo:</label>
                                                <input type = "text" class = "form-control" name = "titulo-art" id = "titulo-art">
                                            </div>

                                             <!-- Nombre articulo -->
                                            <div class = "mb-3">
                                                <label for = "nombre-art" class = "form-label">Nombre de la revista:</label>
                                                <input type = "text" class = "form-control" name = "nombre-art" id = "nombre-art">
                                            </div>

                                            <!-- ISSN articulo -->
                                            <div class = "mb-3">
                                                <label for = "issn-art" class = "form-label">ISSN:</label>
                                                <input type = "text" class = "form-control" name = "issn-art" id = "issn-art">
                                            </div> 

                                             <!-- Fecha articulo -->
                                             <div class = "mb-3">
                                                <label for = "fecha-art" class = "form-label">Fecha de publicación:</label>
                                                <input type = "date" id = "fecha-art" class = "form-control" name = "fecha-art"
                                                value = "2021-10-31">
                                                <!-- min = "2018-01-01" max = "2018-12-31" -->
                                            </div>

                                            <!-- Pais articulo -->
                                            <div class = "mb-3">
                                                <label for = "pais-art" class = "form-label">País de la revista:</label>
                                                <input type = "text" class = "form-control" name = "pais-art" id = "pais-art">
                                            </div>                                            
                                            
                                            <!-- Guardar producto - articulo -->
                                            <div class = "row justify-content-center d-grid mt-4 mb-2">
                                                <div class = "col">

                                                    <span class = "float-left">
                                                        <button type = "reset" class = "btn btn-danger mt-3 mb-5" id = "btn-limpiar-articulo">Limpiar</button>
                                                    </span>

                                                    <span class = "float-right">
                                                        <button type = "submit" class = "btn btn-success mt-3 mb-5" id = "btn-form-articulo">Guardar producto</button>
                                                    </span>
                                                </div>
                                            </div>                                               

                                            </form>
                                        </div>

                                        <!-- Formulario de libros -->
                                        <div class = "tab-pane fade" id = "panel-lib" role = "tabpanel" aria-labelledby = "pills-lib">
                                            <form id = "form-libro">

                                            <!-- Titulo libro -->
                                            <div class = "mb-3">
                                                <label for = "titulo-lib" class = "form-label">Título del libro:</label>
                                                <input type = "text" class = "form-control" name = "titulo-lib" id = "titulo-lib">
                                            </div>

                                            <!-- Editorial libro -->
                                            <div class = "mb-3">
                                                <label for = "editorial-lib" class = "form-label">Editorial:</label>
                                                <input type = "text" class = "form-control" name = "editorial-lib" id = "editorial-lib">
                                            </div>

                                            <!-- ISBN libro -->
                                             <div class = "mb-3">
                                                <label for = "isbn-lib" class = "form-label">ISBN:</label>
                                                <input type = "text" class = "form-control" name = "isbn-lib" id = "isbn-lib">
                                            </div>

                                            <!-- Lugar libro -->
                                            <div class = "mb-3">
                                                <label for = "lugar-lib" class = "form-label">Lugar:</label>
                                                <input type = "text" class = "form-control" name = "lugar-lib" id = "lugar-lib">
                                            </div>      
                                            
                                            <!-- Guardar producto - libro -->
                                            <div class = "row justify-content-center d-grid mt-4 mb-2">
                                                <div class = "col">

                                                    <span class = "float-left">
                                                        <button type = "reset" class = "btn btn-danger mt-3 mb-5" id = "btn-limpiar-libro">Limpiar</button>
                                                    </span>

                                                    <span class = "float-right">
                                                        <button type = "submit" class = "btn btn-success mt-3 mb-5" id = "btn-form-libro">Guardar producto</button>
                                                    </span>
                                                </div>
                                            </div>                                             

                                            </form>
                                        </div>

                                        <!-- Formulario de capitulo de libro -->
                                        <div class = "tab-pane fade" id = "panel-cap" role = "tabpanel" aria-labelledby = "pills-cap-lib">
                                            <form id = "form-capitulo">

                                            <!-- Titulo del caoitulo -->
                                            <div class = "mb-3">
                                                <label for = "titulo-cap" class = "form-label">Titulo del capitulo:</label>
                                                <input type = "text" class = "form-control" name = "titulo-cap" id = "titulo-cap">
                                            </div>
                                                        
                                            <!-- Nombre del capitulo -->
                                            <div class = "mb-3">
                                                <label for = "nombre-cap" class = "form-label">Nombre del libro:</label>
                                                <input type = "text" class = "form-control" name = "nombre-cap" id = "nombre-cap">
                                            </div>

                                            <!-- Paginas del capitulo -->
                                            <div class = "mb-3">
                                                <label for = "paginas-cap" class = "form-label">Numero de paginas:</label>
                                                <input type = "number" class = "form-control" name = "paginas-cap" id = "paginas-cap">
                                            </div>
                                            
                                            <!-- Guardar producto - capitulo de libro -->
                                            <div class = "row justify-content-center d-grid mt-4 mb-2">
                                                <div class = "col">

                                                    <span class = "float-left">
                                                        <button type = "reset" class = "btn btn-danger mt-3 mb-5" id = "btn-limpiar-capitulo">Limpiar</button>
                                                    </span>

                                                    <span class = "float-right">
                                                        <button type = "submit" class = "btn btn-success mt-3 mb-5" id = "btn-form-capitulo">Guardar producto</button>
                                                    </span>
                                                </div>
                                            </div> 

                                            </form>
                                        </div>

                                        <div class = "tab-pane fade" id = "panel-tesis" role = "tabpanel" aria-labelledby = "pills-tesis">
                                            <form id = "form-tesis">

                                            <!-- Tipo de tesis -->
                                            <div class = "mb-3">
                                                <label for = "tipo-tesis" class = "form-label">Tipo de tesis:</label>
                                                <input type = "text" class = "form-control" name = "tipo-tesis" id = "tipo-tesis">
                                            </div>

                                            <!-- Guardar producto - tesis -->
                                            <div class = "row justify-content-center d-grid mt-4 mb-2">
                                                <div class = "col">

                                                    <span class = "float-left">
                                                        <button type = "reset" class = "btn btn-danger mt-3 mb-5" id = "btn-limpiar-tesis">Limpiar</button>
                                                    </span>

                                                    <span class = "float-right">
                                                        <button type = "submit" class = "btn btn-success mt-3 mb-5" id = "btn-tesis">Guardar producto</button>
                                                    </span>
                                                </div>
                                            </div>                                                                                         

                                            </form>
                                        </div>

                                    </div>

                                </div>

                            </div>

                    </div>

                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class = "bg-success mt-5 p-3"></footer>

        <!-- JavaScript -->
        <script type = "module" src = "./JS/Productos.js"></script>

    </body>

</html>
